<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MGPortfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=9">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Prevent scrollbar from shader canvas */
        }

        .login-card {
            background: rgba(57, 62, 70, 0.6);
            /* Match Admin Form */
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .login-card h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-family: var(--font-serif);
            color: var(--text-main);
            text-shadow: var(--text-glow);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            /* Lighter Glass */
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #FFF;
            font-family: 'Outfit', sans-serif;
            transition: 0.3s;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <!-- WebGL Canvas for Shader Background -->
    <canvas id="shader-bg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1;"></canvas>
    <div class="background-effects"></div> <!-- Grid Overlay -->

    <div class="login-card">
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            <div id="login-status" style="margin-top: 1rem;"></div>
        </form>
        <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary);">
            <a href="index.html" style="color: var(--primary);">‚Üê Back to Portfolio</a>
        </p>
    </div>

    <script src="shader.js"></script>
    <script>
        const API_URL = 'http://localhost/Portfolio/api/login.php';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('login-status');
            const btn = e.target.querySelector('button');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerHTML = 'Verifying...';
            statusDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = '<span style="color: #4ade80;">Login Successful! Redirecting...</span>';
                    localStorage.setItem('auth_token', result.token);
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    statusDiv.innerHTML = `<span style="color: #ef4444;">${result.message}</span>`;
                    btn.disabled = false;
                    btn.innerHTML = 'Login';
                }
            } catch (error) {
                statusDiv.innerHTML = '<span style="color: #ef4444;">Connection Error</span>';
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        });
    </script>
</body>

</html>
